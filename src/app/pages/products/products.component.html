<app-loading [waiting]="loading"></app-loading>

<div *ngIf="!loading">
  <div >
    <table class="table table-striped">
      <thead class="">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Formato</th>
        <th scope="col">Marca</th>
        <th scope="col">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of products">
        <td>{{item?.name}}</td>
        <td>{{item?.price}}</td>
        <td>{{item?.format}}</td>
        <td>{{item?.brand}}</td>
        <td>
          <button type="button" class="btn btn-danger m-1" (click)="deleteProduct(item.id)">Eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
