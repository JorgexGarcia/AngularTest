<app-loading [waiting]="loading"></app-loading>
<section *ngIf="!loading" class="products__content">
  <div class="products__table">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Formato</th>
          <th>Marca</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productsToShow">
          <td>{{item.name}}</td>
          <td>{{item.price | euro}}</td>
          <td>{{item.format}}</td>
          <td>{{item.brand}}</td>
          <td class="table__acctions">
            <a (click)="deleteProduct(item.id)">
              <mat-icon color="warn">delete_outline</mat-icon>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <mat-paginator [length]="this.products.length"
                   (page)="getPagesMovies($event)"
                   [showFirstLastButtons]="true"
                   [pageSizeOptions]="pageSizeOptions">
    </mat-paginator>
  </div>
</section>
<app-footer class="products__footer"></app-footer>
