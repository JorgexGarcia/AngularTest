<app-loading [waiting]="loading"></app-loading>

<div *ngIf="!loading">
  <div class="table-wrapper">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Formato</th>
          <th>Marca</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products">
          <td>{{item?.name}}</td>
          <td>{{item?.price}} â‚¬</td>
          <td>{{item?.format}}</td>
          <td>{{item?.brand}}</td>
          <td class="table__acctions">
            <a (click)="deleteProduct(item.id)">
              <mat-icon color="warn">delete_outline</mat-icon>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
